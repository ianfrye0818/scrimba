<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle Landing Page - Front End Mentor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </header>
      <main>
        <div class="img-container">
          <img
            class="mobile-illistration"
            src="./images/illustration-mockups.svg"
            alt="Mobile illistrations"
          />
        </div>
        <div class="main-content">
          <h1>Build The Community <br />Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-btn" id="register-btn">Register</button>
          <div class="icons">
            <a href="#" class="social-icon">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub"
        target="_blank"
        >Try this challenge yourself</a
      >
    </footer>
  </body>
</html>
