<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    
    <title>Solo Project | Random Password Generator</title>
</head>
<body>
    <div class="container w-auto p-4 rounded-2" id="container">
        <div class="form-control p-4 mb-1 d-flex align-items-center bg-transparent">
            
            <input type="checkbox" checked name="numbers" id="number-box" class="form-check-input">
            <label for="number-box" class="form-check-label mx-3 fs-4 fw-bold text-light">Numbers (123)</label>
        </div>

        <div class="form-control p-4 mb-1 d-flex align-items-center bg-transparent">
            
            <input type="checkbox" checked name="upper-case-box" id="upper-case-box" class="form-check-input">
            <label for="upper-case-box" class="form-check-label mx-3 fs-4 fw-bold text-light">Upper Case Letters (ABC)</label>
        </div>

        <div class="form-control p-4 mb-1 d-flex align-items-center bg-transparent">
            
            <input type="checkbox" checked name="lower-case-box" id="lower-case-box" class="form-check-input">
            <label for="lower-case-box" class="form-check-label mx-3 fw-bold fs-4 text-light">Lower Case Letters (abc)</label>
        </div>

        <div class="form-control p-4 mb-1 d-flex align-items-center bg-transparent">
            
            <input type="checkbox" checked name="symbols-box" id="symbols-box" class="form-check-input">
            <label for="symbols-box" class="form-check-label mx-3 fw-bold fs-4 text-light">Symbols (!#$)</label>
        </div>
        <div class="form-control p-4 mb-1 bg-transparent">
            <div class="d-flex justify-content-between align-content-center">

                <label for="password-length" class="form-label fw-bold fs-4 text-light">Password Length</label>
                <input type="number" readonly class="w-25 text-center fw-bold bg-transparent text-light border-0 fs-4" min="6" max="24" id="number-input">
            </div>
            <input type="range" class="form-range" min="6" max="24" step="1" id="range-input">
        </div>
    
        <div class="results">
            <div class="input-group my-3">
                <input type="text" class="form-control text-center fw-bold fs-5 bg-light" id="password-result" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary border-0 h-100" type="button" id="copy-button" onclick="copyToClipboard()"><i class='bx bx-copy'></i></button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary w-100 padding-2 fs-3 fw-bold" onclick="buildPassword()">Generate Password</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
